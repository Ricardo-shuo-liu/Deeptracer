name: Python CI (pytest)

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .
          pip install pytest pytest-cov flake8

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit hooks (format/lint)
        run: |
          # run all hooks against all files to ensure repo is clean in CI
          pre-commit run --all-files || true

      - name: Lint (flake8)
        run: |
          echo "Running flake8 lint..."
          # You can add a `.flake8` file to customize ignores/paths
          flake8 .

      - name: Run tests (pytest)
        env:
          CI: true
        run: |
          mkdir -p reports
          python -m pytest test/ -q --maxfail=1 --junitxml=reports/junit-${{ matrix.python-version }}.xml --cov=deeptracer --cov-report=xml:reports/coverage-${{ matrix.python-version }}.xml

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports-${{ matrix.python-version }}
          path: reports/**

